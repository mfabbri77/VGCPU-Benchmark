name: VGCPU CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libcairo2-dev qt6-base-dev libfreetype6-dev libfontconfig1-dev

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja cairo qt6 freetype fontconfig

    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ninja
        # Qt/Cairo handling on Windows via Actions is complex. 
        # For now, we rely on CMake warnings/skips if not found, or strict failures if required.
        # We'll try to use vcpkg if feasible, but sticking to basics first.

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: System Test (Run CLI)
      working-directory: ${{github.workspace}}/build
      run: |
        ./vgcpu-benchmark --help
        ./vgcpu-benchmark list
        # Minimal run (1 iteration) on Null backend to verify flow
        ./vgcpu-benchmark run --backend null --scene-id rect_100x100 --warmup 0 --measure 1 --repeat 1
